<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>

  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--Plugin JavaScript file-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
  <script src="notification.js"></script>
  <script>
  $( function() {
    $(".js-range-slider").ionRangeSlider();
  } );
  </script><link rel="stylesheet" type="text/css" href="contactus/contactus.css">
  <script src="contactus/contactus.js"> </script>
</head>
<body class="bg-image"
style="background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&dpr=1');">
<div class="">
  <div th:replace="~{NavigationBar :: navigationBar}"></div>
  <div th:replace="~{NavigationBar :: navigationBarModal}"></div>
<div class="mask d-flex align-items-center mt-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Contact Us!</h2>

            <form>

              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Name" />
              </div>

              <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg" placeholder="Email" />
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Subject" />
              </div>

              <div class="form-outline mb-4">
                <textarea class="form-control form-control-lg autosize-textarea custom-input" placeholder="Message"></textarea>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Send Message</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
