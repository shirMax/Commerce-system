<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
  <link rel="stylesheet" href="storageManagement/storageManagement.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-T7VgGb+6UJw1W8W6ENeQ/CVi+I6AwxQzRlaVyLPfwr7VrCcz+iq3wZrCp1I19niV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


  <script src="/purchaseRules/purchaseRules.js"></script>
  <script src="notification.js"></script>
  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--Plugin JavaScript file-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

  <script>
    $( function() {
      $(".js-range-slider").ionRangeSlider();
    } );
  </script>
</head>
<body>
<div th:replace="~{NavigationBar :: navigationBar}"></div>
<div th:replace="~{NavigationBar :: navigationBarModal}"></div>
<div class="container">
  <div class="mt-4">
    <h1 class="text-center mb-3" th:text="${storeName + ' purchase rules'}">Store name</h1>



    <div class="row justify-content-center double-width-table">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px">
              <table class="table table-striped mb-0">
                <thead style="background-color: #002d72;">
                <tr>
                  <th></th>
                  <th>Purchase rule</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="purchaseRule : ${purchaseRules}">
                  <td><input type="checkbox" th:name="'selectedPurchaseRules'" th:value="${purchaseRule.getId()}" /></td>
                  <td class="text-wrap" th:text="${purchaseRule}"></td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--buttons-->
    <div class="text-center mt-5">
      <div class="row justify-content-center row-cols-1 row-cols-md-3 row-cols-lg-4 ">

        <!-- add and purchase rule -->
        <div class="col mb-4">
          <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap" data-bs-toggle="modal" data-bs-target="#addAndPurchaseRuleModal" id="andConditionBtn">Add and purchase rule</button>
        </div>

        <!-- add if then purchase rule -->
        <div class="col mb-4">
          <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap" data-bs-toggle="modal" data-bs-target="#addIfThenPurchaseRuleModal" id="ifThenConditionBtn">Add if then purchase rule</button>
        </div>

        <!-- add or purchase rule -->
        <div class="col mb-4">
          <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap" data-bs-toggle="modal" data-bs-target="#addOrPurchaseRuleModal" id="orConditionBtn">Add or purchase rule</button>
        </div>

        <!-- remove purchase rule -->
        <div class="col mb-4">
          <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap" data-bs-toggle="modal" data-bs-target="#removePurchaseRuleModal">Remove purchase rule</button>
        </div>

      </div>
    </div>
    <!--buttons-->
  </div>
</div>

<!--if then purchase rule Modal -->
<div class="modal fade" id="addIfThenPurchaseRuleModal" tabindex="-1" aria-labelledby="addIfThenPurchaseRuleModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">if then purchase rule</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div id="IfThenConditions">
        </div>
        <button class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate mt-3" type="button" id="addIfThenConditionBtn">Add Condition</button>
        <form id = "addIfThenPurchaseRuleForm" action = "/addIfThenPurchaseRule" method = "post">
          <input type="hidden" name="storeId" th:value="${storeId}" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="addIfThenPurchaseRuleBtn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--or purchase rule Modal -->
<div class="modal fade" id="addOrPurchaseRuleModal" tabindex="-1" aria-labelledby="addOrPurchaseRuleModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">or purchase rule</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div id="OrConditions">
        </div>
        <button class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate mt-3" type="button" id="addOrConditionBtn">Add Condition</button>
        <form id = "addOrPurchaseRuleForm" action = "/addOrPurchaseRule" method = "post">
          <input type="hidden" name="storeId" th:value="${storeId}" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="addOrPurchaseRuleBtn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--add purchase rule Modal -->
<div class="modal fade" id="addAndPurchaseRuleModal" tabindex="-1" aria-labelledby="addAndPurchaseRuleModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">and purchase rule</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div id="AndConditions">
        </div>
        <button class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate mt-3" type="button" id="addAndConditionBtn">Add Condition</button>
        <form id = "addAndPurchaseRuleForm" action = "/addAndPurchaseRule" method = "post">
          <input type="hidden" name="storeId" th:value="${storeId}" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="addAndPurchaseRuleBtn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--remove purchase rule Modal -->
<div class="modal fade" id="removePurchaseRuleModal" tabindex="-1" aria-labelledby="removePurchaseRuleModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Remove purchase rule</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id = "removePurchaseRuleForm" action = "/removePurchaseRule" method = "post">
          <div class="form-outline mb-2">
            <input type="hidden" name="storeId" th:value="${storeId}" />
            <input type="text" class="form-control form-control-lg mt-3" name = "purchaseRuleId" placeholder="Purchase rule id" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="removePurchaseRuleBtn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<p th:if = "${errorMessage}" class="text-center text-danger mt-5 mb-0" th:text="${errorMessage}"></p>
<p th:if = "${successMessage}" class="text-center text-success mt-5 mb-0" th:text="${successMessage}"></p>

</body>
</html>
