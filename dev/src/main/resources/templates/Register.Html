<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>

  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--Plugin JavaScript file-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
  <script src="notification.js"></script>
  <script>
  $( function() {
     $(".js-range-slider").ionRangeSlider();
  } );
  </script>
  <link rel="stylesheet" type="text/css" href="/register/register.css">
  <script src="/register/register.js"></script>
</head>
<body class="vh-120 bg-image"
style="background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&dpr=1');">

<div th:replace="~{NavigationBar :: navigationBar}"></div>
<div th:replace="~{NavigationBar :: navigationBarModal}"></div>

  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="register-form" method="POST" action="/register">

                <div class="form-outline mb-4">
                  <input id="username-input" type="text" class="form-control form-control-lg" name = "username" placeholder="UserName" />
                </div>

                <div class="form-outline mb-4">
                  <input id="password-input" type="PASSWORD" class="form-control form-control-lg" name = "password" placeholder="Password" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" name = "confirmpassword" placeholder="Repeat your password"/>
                </div>

                <div class="form-outline mb-4">
                  <input id="email-input" type="email" class="form-control form-control-lg" name = "email" placeholder="Email"/>
                </div>

                <div class="form-outline mb-4">
                  <input id="phone-input" type="text" class="form-control form-control-lg" name = "phone" placeholder="Phone Number"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" name = "birthday" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button id="register-button" type="button"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-50">Register</button>
                </div>

                <p th:if = "${errorMessage}" class="text-center text-danger mt-5 mb-0" th:text="${errorMessage}"></p>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="${loginUrl}"
                  class="fw-bold text-body"><u>Login here</u></a></p>

                  <div class="d-flex justify-content-center mt-5">
                    <div id="spinner" class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5"></div>
  </body>
  </html>
