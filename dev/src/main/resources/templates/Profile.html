<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <link rel="stylesheet" href="storeActions/StoreActions.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-T7VgGb+6UJw1W8W6ENeQ/CVi+I6AwxQzRlaVyLPfwr7VrCcz+iq3wZrCp1I19niV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <script src="/profile/profile.js"></script>
    <script src="notification.js"></script>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <script>
        $( function() {
            $(".js-range-slider").ionRangeSlider();
        } );
    </script>
</head>
<body>
<div th:replace="~{NavigationBar :: navigationBar}"></div>
<div th:replace="~{NavigationBar :: navigationBarModal}"></div>
<div class="container">
    <div class="mt-4">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="text-center mb-3">My Profile</h1>

            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Username</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${user.username}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${user.email}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${user.phoneNumber}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Birthday</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${user.dobRecord()}"></p>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <!--buttons-->
            <div class="text-center mt-5">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">

                    <!-- purchase history -->
                    <div class="col mb-4">
                        <a href="/MemberPurchaseHistory" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap">View purchase history</a>
                    </div>

                    <!-- change password -->
                    <div class="col mb-4">
                        <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change password</button>
                    </div>

                    <!-- add security question -->
                    <div class="col mb-4">
                        <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap" data-bs-toggle="modal" data-bs-target="#addSecurityQuestionModal">Add security question</button>
                    </div>

                    <!-- add delivery address -->
                    <div class="col mb-4">
                        <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap" data-bs-toggle="modal" data-bs-target="#addDeliveryAddressModal">Add delivery address</button>
                    </div>

                    <!-- my offers -->
                    <div class="col mb-4">
                        <a href="/myOffers">
                            <button type="button" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap">My offers</button>
                        </a>
                    </div>

                </div>
            </div>
            <!--buttons-->
        </div>
    </div>
</div>

<div class="modal fade" id="addDeliveryAddressModal" tabindex="-1" aria-labelledby="addDeliveryAddressLabel" aria-hidden="true" style="display: none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addDeliveryAddressLabel">
                    Add Delivery Address
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id = "addMemberAddress" action="/addMemberAddress" method = "post">
                    <div class="form-outline mb-4">
                        <input id="fullName" name="fullName" type="text" class="form-control form-control-lg" placeholder="Full Name" />
                    </div>

                    <div class="form-outline mb-4">
                        <input id="street" name="street" type="text" class="form-control form-control-lg" placeholder="Street" />
                    </div>

                    <div class="form-outline mb-4">
                        <input id="city" name="city" type="text" class="form-control form-control-lg" placeholder="City" />
                    </div>

                    <div class="form-outline mb-4">
                        <input id="country" name="country" type="text" class="form-control form-control-lg" placeholder="Country" />
                    </div>

                    <div class="form-outline mb-4">
                        <input id="zip" name="zip" type="text" class="form-control form-control-lg" placeholder="Zip" />
                    </div>

                    <div class="form-outline mb-4">
                        <input id="phoneNumber" name="phoneNumber" type="text" class="form-control form-control-lg" placeholder="Phone Number" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="addMemberAddressBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!--change password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Change password</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id = "changePassword" action = "/changePassword" method = "post">
                    <div class="form-outline mb-2">
                        <input type="password" class="form-control form-control-lg" name="oldPassword" placeholder="Old password" />
                        <input type="password" class="form-control form-control-lg mt-3" name="newPassword" placeholder="New password" />
                        <input type="password" class="form-control form-control-lg mt-3" name="confirmPassword" placeholder="Confirm password" />
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="changePasswordBtn" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<p th:if = "${errorMessage}" class="text-center text-danger mt-5 mb-0" th:text="${errorMessage}"></p>
<p th:if = "${successMessage}" class="text-center text-success mt-5 mb-0" th:text="${successMessage}"></p>


</body>
</html>
