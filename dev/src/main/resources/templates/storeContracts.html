<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
  <link rel="stylesheet" href="storageManagement/storageManagement.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-T7VgGb+6UJw1W8W6ENeQ/CVi+I6AwxQzRlaVyLPfwr7VrCcz+iq3wZrCp1I19niV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="/storeContracts/storeContracts.js"></script>
  <script src="notification.js"></script>
  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--Plugin JavaScript file-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

  <script>
    $( function() {
      $(".js-range-slider").ionRangeSlider();
    } );
  </script>
</head>
<body onload="initializeTableRows()">
<div th:replace="~{NavigationBar :: navigationBar}"></div>
<div th:replace="~{NavigationBar :: navigationBarModal}"></div>
<div class="container">
  <div class="mt-4">
    <h1 class="text-center mb-3">Store Contracts</h1>

    <div class="row justify-content-center double-width-table">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px">
              <table class="table table-striped mb-0" id="purchaseHistoryTable">
                <thead style="background-color: #002d72;">
                <tr>
                  <th></th>
                  <th>contract id</th>
                  <th>assigning owner</th>
                  <th>assigned owner</th>
                  <th>store consents</th>
                  <th>contract</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="storeContract : ${storeContracts}">
                  <td><input type="checkbox" th:name="'selectedContracts'" th:value="${storeContract.getId()}" /></td>
                  <td th:text="${storeContract.getId()}"></td>
                  <td th:text="${storeContract.getAssigningOwner()}"></td>
                  <td th:text="${storeContract.getNewOwner()}"></td>
                  <td>
                    <select class="form-select form-select-sm form-select-lg" aria-label=".form-select-sm example">
                      <option th:each="entry, status : ${storeContract.getStoreConsent().entrySet()}" th:text="${entry.key + ': ' + entry.value}" th:selected="${status.index == 0}" disabled></option>
                    </select>
                  </td>
                  <td th:text="${storeContract.getContract()}"></td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--buttons-->
    <div class="text-center mt-5">
      <div class="row justify-content-center row-cols-1 row-cols-md-3 row-cols-lg-4 ">

        <!-- accept contract -->
        <div class="col mb-4">
          <button type="button" id="acceptContractBtn" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap">Accept contract</button>
        </div>

        <!-- reject contract -->
        <div class="col mb-4">
          <button type="button" id="rejectContractBtn" class="btn btn-outline-primary rounded-pill btn-lg btn-block text-truncate text-wrap">Reject contract</button>
        </div>

      </div>
    </div>
    <!--buttons-->
  </div>
</div>

<form id = "acceptContractForm" action = "/acceptContract" method = "post">
  <input type="hidden" name="storeId" th:value="${storeId}" />
</form>

<form id = "rejectContractForm" action = "/rejectContract" method = "post">
  <input type="hidden" name="storeId" th:value="${storeId}" />
</form>

<p th:if = "${errorMessage}" class="text-center text-danger mt-5 mb-0" th:text="${errorMessage}"></p>

</body>
</html>
